<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINGUISTIC POLES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Header -->
    <div id="logoHeader" class="logo-header">
        <p class="logo-text" onclick="resetToLanding()">LINGUISTIC POLES</p>
    </div>

    <!-- Landing Page -->
    <div id="landingPage" class="landing-page">
        <p class="landing-text">LINGUISTIC POLES</p>
    </div>

    <!-- Step 1: Pole A -->
    <div id="step1" class="step">
        <div class="selection-container">
            <div class="wheel-columns">
                <div class="wheel-wrapper">
                    <div class="wheel-label">pole A</div>
                    <div id="wheelA" class="wheel-swiper swiper">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-fixed">
            <button class="btn btn-primary" onclick="goToStep2()">다음으로</button>
        </div>
    </div>

    <!-- Step 2: Pole B -->
    <div id="step2" class="step">
        <div class="selection-container">
            <div class="wheel-columns">
                <div class="wheel-wrapper">
                    <div class="wheel-label">pole B</div>
                    <div id="wheelB" class="wheel-swiper swiper">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group footer-fixed">
            <button class="btn" onclick="goToStep1()">이전으로</button>
            <button class="btn btn-primary" onclick="goToStep3()">다음으로</button>
        </div>
    </div>

    <!-- Step 3: Pole C -->
    <div id="step3" class="step">
        <div class="selection-container">
            <div class="wheel-columns">
                <div class="wheel-wrapper">
                    <div class="wheel-label">pole C</div>
                    <div id="wheelC" class="wheel-swiper swiper">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group footer-fixed">
            <button class="btn" onclick="goToStep2()">이전으로</button>
            <button class="btn btn-primary" onclick="goToStep4()">생성하기</button>
        </div>
    </div>

    <!-- Step 4: Result -->
    <div id="step4" class="step">
        <div id="loadingState" style="text-align: center;">
            <p style="font-size: 16px; line-height: 1.6; color: black; margin-bottom: 30px;">
                <span style="font-weight: 600;">모든 시점은 부분적이고,<br>어느 하나의 해석도 완결되지 않습니다.</span><br>
                <span style="font-size: 14px; font-weight: 100; color: #555; display: block; margin-top: 12px;">All perspectives are partial.<br>No single interpretation is ever complete.</span>
            </p>
            <div style="margin-top: 30px;">
                <div style="width: 100%; max-width: 120px; height: 4px; background-color: #e0e0e0; margin: 0 auto; border-radius: 2px; overflow: hidden;">
                    <div id="loadingBar" style="height: 100%; background-color: black; width: 0%; transition: width 0.03s linear;"></div>
                </div>
                <p style="font-size: 11px; color: #888; margin-top: 10px; margin-bottom: 0;">이미지 생성중</p>
            </div>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <div class="result-word left" id="wordA"></div>
            <div class="result-word left" id="wordB"></div>
            <div class="spacer"></div>
            <div class="result-word right" id="wordC"></div>
            <div class="result-logo">LINGUISTIC POLES</div>
        </div>

        <div class="button-group footer-fixed">
            <button class="btn" onclick="reset()">처음으로</button>
            <button class="btn btn-primary" onclick="saveImage()">저장하기</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-container">
            <p id="popupMessage"></p>
            <div class="popup-actions">
                <button id="popupAction" class="btn btn-primary" style="display:none">생성하기</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
