<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fragment of Divergent Meaning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Step 1: Selection -->
    <div id="step1" class="step active">
        <div class="selection-container">
            <div class="wheel-columns">
                <div class="wheel-wrapper">
                    <div class="wheel-label">Pole A (Branch)</div>
                    <div id="wheelA" class="wheel-swiper swiper">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
                <div class="wheel-wrapper">
                    <div class="wheel-label">Pole B (Misplacement)</div>
                    <div id="wheelB" class="wheel-swiper swiper">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
                <div class="wheel-wrapper">
                    <div class="wheel-label">Pole C (Delay)</div>
                    <div id="wheelC" class="wheel-swiper swiper">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-fixed">
            <button class="btn btn-primary" onclick="goToStep2()">다음으로</button>
        </div>
    </div>

    <!-- Step 2: Confirmation -->
    <div id="step2" class="step">
        <div class="footer-fixed">
            <button class="btn btn-primary" onclick="goToStep3()">생성하기</button>
        </div>
    </div>

    <!-- Step 3: Result -->
    <div id="step3" class="step">
        <div id="resultContainer" class="result-container">
            <div class="result-word left" id="wordA"></div>
            <div class="result-word left" id="wordB"></div>
            <div class="spacer"></div>
            <div class="result-word right" id="wordC"></div>
        </div>

        <div class="button-group footer-fixed">
            <button class="btn" onclick="reset()">처음으로</button>
            <button class="btn btn-primary" onclick="saveImage()">저장하기</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-container">
            <p id="popupMessage"></p>
            <div class="popup-actions">
                <button id="popupAction" class="btn btn-primary" style="display:none">생성하기</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
